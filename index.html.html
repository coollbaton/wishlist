<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a2e;
            color: white;
        }
        h1 {
            color: #e0e0e0;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #0f3460;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        li:hover {
            background: #16213e;
        }
        .selected {
            text-decoration: line-through;
            background: #4caf50 !important;
        }
        img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            margin-left: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background: #4caf50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>Мой Виш-лист</h1>
    <p>Нажмите на подарок, чтобы отметить его как выбранный.</p>
    <ul id="wishlist">
        <li> Kiko 27 Pearly Lavender <img src="https://via.placeholder.com/50" alt="Kiko 27"></li>
        <li> Kiko 33 Pearly Watermelon <img src="https://via.placeholder.com/50" alt="Kiko 33"></li>
        <li> Коврик для йоги фиолетовый <img src="https://via.placeholder.com/50" alt="Йога коврик"></li>
        <li> Dior Backstage Eye Palette <img src="https://via.placeholder.com/50" alt="Dior"></li>
        <li> KLUBBSPORRE Poduszka ergonomiczna <img src="https://via.placeholder.com/50" alt="Подушка"></li>
    </ul>

    <button onclick="addGift()">Добавить подарок</button>

    <script>
        document.querySelectorAll("#wishlist li").forEach(item => {
            item.addEventListener("click", () => {
                item.classList.toggle("selected");
            });
        });

        function addGift() {
            let giftName = prompt("Введите название подарка:");
            let giftImage = prompt("Введите URL изображения подарка (оставьте пустым для стандартной картинки):");

            if (giftName) {
                let newGift = document.createElement("li");
                let imgSrc = giftImage ? giftImage : "https://via.placeholder.com/50";
                newGift.innerHTML = giftName + ' <img src="' + imgSrc + '" alt="Подарок">';
                newGift.addEventListener("click", () => {
                    newGift.classList.toggle("selected");
                });
                document.getElementById("wishlist").appendChild(newGift);
            }
        }
    </script>
</body>
</html>
